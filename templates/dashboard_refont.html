{% extends "base_refont.html" %}
{% block body %}

<!-- KPI -->
<div class="container-fluid py-3 pt-5">

    <h3 class="text-black">Bienvenue, Elias</h3>
    <!-- MAP -->
    <div class="row mt-4">
        <div class="col-lg-7 mb-lg-0 mb-4">
            <div class="h-100">
              <iframe src="{{ url_for('static', filename='map.html') }}" width="100%" height="400px" frameborder="10" class="rounded-map" style="border-radius: 15px;"></iframe>
            </div>
        </div>  
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="card">
                <div class="card-body p-4">
                    <h5 class="font-weight-bolder">Mes statistiques</h5>
                    <div class="row mt-4">
                        <div class="col-6 mb-4">
                            <div class="numbers">
                                <h5 class="font-weight-bolder">{{ num_trips }}</h5>
                                <p class="mb-0">Voyages</p>
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <div class="numbers">
                                <h5 class="font-weight-bolder">10</h5>
                                <p class="mb-0">Pays visités</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-4">
                            <div class="numbers">
                                <h5 class="font-weight-bolder">5 600</h5>
                                <p class="mb-0">Kms parcourus</p>
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <div class="numbers">
                                <h5 class="font-weight-bolder">10%</h5>
                                <p class="mb-0">Pourcentage du monde parcouru</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <!-- End KPI -->

</div>

<!-- Bouton flottant avec un lien pour ajouter un voyage -->
<div class="position-fixed bottom-0 end-0 mb-4 me-4">
    <a href="#addTripModal" data-bs-toggle="modal" class="btn btn-primary rounded-circle" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
        <i class="bi bi-plus" style="font-size: 24px;"></i> <!-- Ajustez la taille de l'icône si nécessaire -->
    </a>
</div>

{% endblock %}
