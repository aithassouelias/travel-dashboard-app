{% extends "base.html" %}
{% block body %}

{% block title %} Mon voyage à Paris {% endblock %} 
<!-- KPI -->
<div class="container-fluid py-4">
<div class="row mt-4">
  <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <h5 class="font-weight-bolder">
                9
              </h5>
              <p class="mb-0">
                jours
              </p>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle d-flex align-items-center justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <h5 class="font-weight-bolder">
                11
              </h5>
              <p class="mb-0">
                Lieux visités
              </p>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle d-flex align-items-center justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
                <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
              </svg>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
  <div class="card">
    <div class="card-body p-3">
      <div class="row">
        <div class="col-8">
          <div class="numbers">
            <h5 class="font-weight-bolder">
              70%
            </h5>
            <p class="mb-0">
              lieux visités
            </p>
          </div>
        </div>
        <div class="col-4 text-end">
          <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
            <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End KPI -->

<!-- Charts -->
<div class="row mt-4">
  <!-- MAP -->
  <div class="col-lg-5 mb-lg-0 mb-4">
    <div class="card z-index-2 h-100">
      <div class="card-body p-0 h-100">
        <iframe src="{{ url_for('static', filename='route_map.html') }}" width="100%" height="400px" frameborder="10" class="rounded-map" style="border-radius: 15px;"></iframe>
      </div>
    </div>
  </div>        

  <div class="col-lg-7">
    <div class="card z-index-2 h-100">
      <div class="card-body px-0 pt-0 pb-2">
        <div class="table-responsive p-0">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Lieux</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Statut</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ligne 1 -->
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Tour Eiffel</h6>
                      <p class="text-xs text-secondary mb-0">Paris, France</p>
                    </div>
                  </div>
                </td>

                <td class="align-middle text-center text-sm">
                  <h6 class="mb-0 text-sm">24/07/2024 - 17:00</h6>
                </td>

                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-success">Visité</span>
                </td>
              </tr>
              <!-- Ligne 2 -->
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Musée du Louvre</h6>
                      <p class="text-xs text-secondary mb-0">Paris, France</p>
                    </div>
                  </div>
                </td>

                <td class="align-middle text-center text-sm">
                  <h6 class="mb-0 text-sm">24/07/2024 - 19:00</h6>
                </td>

                <td class="align-middle text-center text-sm">
                  <span class="badge badge-sm bg-gradient-warning">À visiter</span>
                </td>
              </tr>
              <!-- Ajouter d'autres POIs ici -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
  
</div>



<!-- End charts -->

{% endblock %}
